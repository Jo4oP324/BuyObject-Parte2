<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyObject</title>
    <link rel="icon" href="img/icone.png">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="cabecalho">
        <div class="logo"><img src="img/logo.png" width="100px"></div>
        <p class="descricao">Eletrônicos e Informática</p>
        <p class="descricao">Compre pelo link abaixo!</p>
    </div>
    <div class="cards">
        <div class="card">
            <div class="imagens">
                <img src="img/img1.png" width="50px">
            </div>
            <p class="info">Site Oficial</p>
        </div>
        <div class="card">
            <div class="imagens">
                <img src="img/img0.png" width="50px">
            </div>
            <p class="info">WhatsApp</p>
        </div>
        <div class="card">
            <div class="imagens">
                <img src="img/download.png" width="50px" style="border-radius: 50%;">
            </div>
            <p class="info">Shopee</p>
        </div>
    </div>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

</body>

</html>
